<ion-header>
    <ion-navbar color="deep-purple">
        <ion-title>{{lista.titulo}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list>
        <ion-item>
            <ion-label floating>Nueva Tarea</ion-label>
            <ion-input type="text" [(ngModel)]="nombreItem" (keyup.enter)="guardarItem()"></ion-input>
        </ion-item>
    </ion-list>


    <ion-list inset *ngIf="lista.item.length > 0">
        <ion-list-header>Tareas por Hacer</ion-list-header>

        <ion-item-sliding *ngFor="let item of lista.item; let i = index" class="animated fadeInDown">
            <button (click)="checkItem(item)" ion-item detail-none>
                <ion-icon *ngIf="!item.completado" name="square-outline" item-start></ion-icon>
                <ion-icon *ngIf="item.completado" name="checkbox-outline" item-start></ion-icon>
                    {{item.desc}}
            </button>

            <ion-item-options side="right">
                <button ion-button color="danger" (click)="eliminarItem(i)">
                    <ion-icon name="ios-trash"></ion-icon>
                       Borrar      
                </button>
            </ion-item-options>
        </ion-item-sliding>

    </ion-list>

</ion-content>
