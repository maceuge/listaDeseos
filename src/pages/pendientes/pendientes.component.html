<ion-header>
    <ion-navbar color="primary">
      <ion-title align="center">Tareas Pendientes</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <h5 color="danger">Tareas Pendientes</h5>

    <ion-list>
      <button ion-item *ngFor="let lista of listas" (click)="listaSelected(lista)">
        {{ lista.titulo }}
      </button>  
    </ion-list>

    <ion-fab bottom right>
        <button ion-fab color="danger"><ion-icon name="add"></ion-icon></button>
        <ion-fab-list side="left">
          <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
          <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
          <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
          <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
        </ion-fab-list>
      </ion-fab>
  
  </ion-content>
